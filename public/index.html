<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossOrigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <title>Опрос</title>
</head>
<body>
<div class="container main">
    <div class="card col-8">
        <div class="card-header">
            Опрос
        </div>
        <form class="form-group needs-validation" action="/" method="post">
            <div class="card-body shadow">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя:</label>
                    <input type="text" class="form-control" required="true" id="name" name="name">
                    <div class="invalid-feedback">
                        Имя не может быть пустым!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="secName" class="form-label">Фамилия:</label>
                    <input type="text" class="form-control" required="true" id="secName" name="secName">
                    <div class="invalid-feedback">
                        Фамилия не может быть пустой!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="pathr" class="form-label">Отчество:</label>
                    <input type="text" class="form-control" required="true" id="pathr" name="pathr">
                    <div class="invalid-feedback">
                        Отчество не может быть пустым!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="birth" class="form-label">Дата рождения (DD/MM/YYYY):</label>
                    <input type="text"
                           pattern='(?:((?:0[1-9]|1[0-9]|2[0-9])\/(?:0[1-9]|1[0-2])|(?:30)\/(?!02)(?:0[1-9]|1[0-2])|31\/(?:0[13578]|1[02]))\/(?:19|20)[0-9]{2})'
                           class="form-control" required="true" id="birth" name="birth"/>
                </div>
                <div class="mb-3">
                    <label for="group" class="form-label">Группа:</label>
                    <input type="text" class="form-control" minlength="3" required="true" id="group" name="grp">
                    <div class="invalid-feedback">
                        Группа не может быть пустой!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="rank" class="form-label">Разряд:</label>
                    <select class="form-select" id="rank" required="true" name="rank">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <div class="invalid-feedback">
                        Разряд не выбран!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="special-rank" class="form-label">Спец. звание:</label>
                    <select class="form-select" id="special-rank" required="true" name="specRank">
                        <option value="KMS">КМС</option>
                        <option value="MS">МС</option>
                        <option value="MSMK">МСМК</option>
                    </select>
                    <div class="invalid-feedback">
                        Спец звание не выбрано!
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
